---
layout: product
title: Age Calculator
---

<div class="section">
  <div class="container">
    <div class="row">
      <form class="col l6 m8 offset-l3 offset-m2 s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" autocomplete="off" required="required">
            <label for="email" data-error="wrong" data-success="right" data-default="wrong" >Email</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" autocomplete="off" required="required">
            <label for="password">Password</label>
          </div>

          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
              <i class="fa fa-sign-in"></i>
            </button>
            <a class="btn red waves-effect waves-light" href="/">Cancel</a>
            <a class="btn-flat right waves-effect waves-light" href="/">Forgot Password?</a>
          </div>

          <div class="input-field col s12">
            New to FoodeeBro? <a href="/">Sign Up</a>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
